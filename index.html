<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/stules.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container-fulle">
                <div class="header__menu-top">
                    <div class="header__section-left">
                        <img class="header__img-icone" src="./img/icone/map.svg" alt="map">
                        <p>Наш адрес:<br> г. Бишкек, ул. Ляляля 69</p>
                    </div>
                    <div class="header__section-center">
                        <img class="header__img-icone" src="./img/icone/clock.svg" alt="clock">
                        <p>График работы:<br> С 8:00 до 22:00 без выходных</p>
                    </div>
                    <div class="header__section-right">
                        <img class="header__img-icone" src="./img/icone/./phone.svg" alt="phone">
                        <div class="header__text-phone">
                            <p>+7 (708) 51 51 518</p>
                            <p>+7 (700) 51 51 518</p>
                        </div>
                    </div>
                </div>
                <div class="header__menu-bottom">
                    <div class="header__logo">
                        <img src="./img/logo.png" alt="logo">
                    </div> 
                </div>
            </div>
    </header>
</body>
</html>
